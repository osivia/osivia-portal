<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core">

    <c:set var="context" value="${facesContext.externalContext.requestContextPath}" />

    <p class="tab-sub-title">Export de la configuration du portail</p>
    <div class="administration-indent-content">
        <a
            href="#{context}/export"
            target="_blank">Export int√©gral (toutes les pages)</a>
        <a
            href="#{context}/export?filter=true"
            target="_blank">Export pour publication (pages brouillons exclues)</a>
    </div>

    <h:form>
        <p class="tab-sub-title">Export de la configuration des pages</p>
        <rich:tree
            value="#{pagesTreeBean.pagesTree}"
            var="page">
            <rich:treeNode>
                <h:outputText value="#{page}" />
                <a
                    href="#{context}/export?pageId=#{page.id}"
                    target="_blank">Exporter</a>
            </rich:treeNode>
        </rich:tree>
    </h:form>

</div>
