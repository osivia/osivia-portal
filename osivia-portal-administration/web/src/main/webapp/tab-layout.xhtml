<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core">

    <p class="tab-sub-title">
        <h:outputText value="#{internationalizationBean.getString('ADMIN_PORTLET_LAYOUT_CONFIG')}" />
    </p>

    <a4j:form>
        <h:selectOneListbox
            onChange="submit();"
            immediate="true"
            required="true"
            size="6"
            value="#{layoutBean.layout}">
            <f:selectItems value="#{layoutBean.layouts}" />
        </h:selectOneListbox>
        <br />
        <br />
        <a4j:commandButton
            value="#{internationalizationBean.getString('SAVE')}"
            action="#{layoutBean.updateLayout}"
            reRender="layout-messages" />
    </a4j:form>
    
    <h:panelGroup id="layout-messages">
        <h:outputText value="#{layoutBean.messages}" class="messages-display" />
    </h:panelGroup>

</div>
