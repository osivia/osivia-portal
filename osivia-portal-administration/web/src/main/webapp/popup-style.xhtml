<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core">

    <a4j:outputPanel ajaxRendered="true">
        <rich:modalPanel id="popup-style" height="150" width="300">
            <div class="popup-content">
                <f:facet name="header">
                    <h:outputText value="#{stylesBean.popupTitle}" />
                </f:facet>
                <f:facet name="controls">
                    <span
                        style="cursor: pointer"
                        onclick="javascript:Richfaces.hideModalPanel('popup-style'); return false;">X</span>
                </f:facet>
                <rich:panel id="style-details">
                    <h:form id="style-details-form">
                        <div class="table">
                            <div class="table-row">
                                <div class="table-cell">
                                    <h:outputLabel value="Style" />
                                </div>
                                <div class="table-cell">
                                    <h:inputText value="#{stylesBean.style}" />
                                </div>
                            </div>
                        </div>

                        <div class="administration-commands">
                            <a4j:commandButton
                                id="style-submit-action"
                                align="center"
                                type="submit"
                                reRender="styles-list,styles-messages"
                                value="Enregistrer"
                                action="#{stylesBean.submit}"
                                oncomplete="javascript:Richfaces.hideModalPanel('popup-style'); return false;">
                            </a4j:commandButton>
                            <a4j:commandButton
                                id="cancel-submit-action"
                                align="center"
                                type="submit"
                                value="Annuler"
                                onclick="javascript:Richfaces.hideModalPanel('popup-style'); return false;"></a4j:commandButton>
                        </div>
                    </h:form>
                </rich:panel>
            </div>
        </rich:modalPanel>
    </a4j:outputPanel>
</div>
