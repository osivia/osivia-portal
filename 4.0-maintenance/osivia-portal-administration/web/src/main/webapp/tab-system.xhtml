<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core">

    <p class="lead">
        <i class="glyphicons glyphicons-database"></i>
        <span> <h:outputText value="#{internationalizationBean.getString('ADMIN_PORTLET_SYSTEM_DUMP')}" /></span>
    </p>
    
    <p>
        <a href="#{facesContext.externalContext.requestContextPath}/dump" target="_blank">
            <h:outputText value="#{internationalizationBean.getString('ADMIN_PORTLET_SYSTEM_DOWNLOAD')}" />
        </a>
    </p>
    
    <hr />

    <p class="lead">
        <i class="glyphicons glyphicons-flash"></i>
        <span> <h:outputText value="#{internationalizationBean.getString('ADMIN_PORTLET_SYSTEM_ACTIVITY')}" /></span>
    </p>
    
    <div class="administration-indent-content">
        <a4j:form>
            <p>
            <h:panelGroup>
                <span class="badge"><h:outputText value="#{systemBean.sessionsCount}" /></span>
                <span>&nbsp;</span>
                <h:outputText value="#{internationalizationBean.getString('ADMIN_PORTLET_SYSTEM_SESSIONS_COUNT')}" />
            </h:panelGroup>
            </p>
            
            <p>
                <a4j:commandButton value="#{internationalizationBean.getString('REFRESH')}" action="#{systemBean.refresh}" reRender="system-data" />
            </p>
        </a4j:form>
    </div>
    
    <hr />
    
    <p class="lead">
        <i class="glyphicons glyphicons-cogwheel"></i>
        <span> <h:outputText value="#{internationalizationBean.getString('ADMIN_PORTLET_SYSTEM_PARAMETERS')}" /></span>
    </p>
    
    <a4j:form>
        <h:panelGroup id="system-parameters">
            <h:outputText value="#{systemBean.messages}" />
        </h:panelGroup>
        
        <div>
            <a4j:commandButton value="#{internationalizationBean.getString('ADMIN_PORTLET_SYSTEM_RELOAD_VOCABULARIES')}" action="#{systemBean.reloadPortalParameters}" reRender="system-parameters" />
        </div>
    </a4j:form>
    
</div>
