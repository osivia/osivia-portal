<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core">

    <a4j:outputPanel ajaxRendered="true">
        <rich:modalPanel id="popup-profile" height="260" width="300">
            <div class="popup-content">
                <f:facet name="header">
                    <h:outputText value="#{profilesBean.popupTitle}" />
                </f:facet>
                <f:facet name="controls">
                    <span
                        style="cursor: pointer"
                        onclick="javascript:Richfaces.hideModalPanel('popup-profile'); return false;">X</span>
                </f:facet>
                <rich:panel id="profile-details">
                    <h:form id="profile-details-form">
                        <div class="table">

                            <!-- Profile name -->
                            <div class="table-row">
                                <div class="table-cell">
                                    <h:outputLabel value="#{internationalizationBean.getString('ADMIN_PORTLET_PROFILES_POPUP_ID')}" />
                                </div>
                                <div class="table-cell">
                                    <h:outputText
                                        value="#{profilesBean.profile.name}"
                                        rendered="#{profilesBean.edition}" />
                                    <h:inputText
                                        value="#{profilesBean.profile.name}"
                                        rendered="#{not profilesBean.edition}" />
                                </div>
                            </div>

                            <!-- Profile role -->
                            <div class="table-row">
                                <div class="table-cell">
                                    <h:outputLabel value="#{internationalizationBean.getString('ADMIN_PORTLET_PROFILES_POPUP_ROLE')}" />
                                </div>
                                <div class="table-cell">
                                    <h:inputText value="#{profilesBean.profile.role}" />
                                </div>
                            </div>

                            <!-- Profile URL -->
                            <div class="table-row">
                                <div class="table-cell">
                                    <h:outputLabel value="#{internationalizationBean.getString('ADMIN_PORTLET_PROFILES_POPUP_URL')}" />
                                </div>
                                <div class="table-cell">
                                    <h:inputText value="#{profilesBean.profile.url}" />
                                </div>
                            </div>

                            <!-- Nuxeo virtual user -->
                            <div class="table-row">
                                <div class="table-cell">
                                    <h:outputLabel value="#{internationalizationBean.getString('ADMIN_PORTLET_PROFILES_POPUP_NUXEO_VIRTUAL_USER')}" />
                                </div>
                                <div class="table-cell">
                                    <h:inputText value="#{profilesBean.profile.nuxeoVirtualUser}" />
                                </div>
                            </div>

                        </div>

                        <div class="administration-commands">
                            <a4j:commandButton
                                id="add-profile-submit-action"
                                align="center"
                                type="submit"
                                reRender="profiles-list,profiles-messages"
                                value="#{internationalizationBean.getString('ADD')}"
                                action="#{profilesBean.addProfileSubmit}"
                                oncomplete="javascript:Richfaces.hideModalPanel('popup-profile'); return false;"
                                rendered="#{not profilesBean.edition}">
                            </a4j:commandButton>
                            <a4j:commandButton
                                id="edit-profile-submit-action"
                                align="center"
                                type="submit"
                                reRender="profiles-list"
                                value="#{internationalizationBean.getString('SAVE')}"
                                action="#{profilesBean.editProfileSubmit}"
                                oncomplete="javascript:Richfaces.hideModalPanel('popup-profile'); return false;"
                                rendered="#{profilesBean.edition}">
                            </a4j:commandButton>
                            <a4j:commandButton
                                id="cancel-submit-action"
                                align="center"
                                type="submit"
                                value="#{internationalizationBean.getString('CANCEL')}"
                                onclick="javascript:Richfaces.hideModalPanel('popup-profile'); return false;"></a4j:commandButton>
                        </div>
                    </h:form>
                </rich:panel>
            </div>
        </rich:modalPanel>
    </a4j:outputPanel>
</div>
